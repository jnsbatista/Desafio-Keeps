<button mat-icon-button style="margin: 1%;" routerLink="/">
    <mat-icon amatSuffix color="accent">keyboard_arrow_left</mat-icon>
    Voltar
</button>

<div class="to-right" style="margin: 2%;">
    <button mat-flat-button color="primary" >
        <mat-icon matSuffix>file_download</mat-icon>
        Geral relat√≥rios
        <mat-icon matSuffix>keyboard_arrow_down</mat-icon>
    </button>
</div>

<div class="row" style="margin-top: 2%;">
    <mat-tab-group style="padding: 2%;">
        <mat-tab label="Lista de alunos">
            <mat-form-field class="to-right" appearance="outline" style="margin: 1%;">
                <input matInput placeholder="Buscar">
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>

            <div>
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                    
                    <!--- Note that these columns can be defined in any order.
                        The actual rendered columns are set as a property on the row definition" -->
                        
                        <!-- Position Column -->
                        <ng-container matColumnDef="position">
                            <th mat-header-cell *matHeaderCellDef> No. </th>
                            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                        </ng-container>
                        
                        <!-- Name Column -->
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef> Name </th>
                            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>
                        
                        <!-- Weight Column -->
                        <ng-container matColumnDef="weight">
                            <th mat-header-cell *matHeaderCellDef> Weight </th>
                            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                        </ng-container>
                        
                        <!-- Symbol Column -->
                        <ng-container matColumnDef="symbol">
                            <th mat-header-cell *matHeaderCellDef> Symbol </th>
                            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                        </ng-container>
                        
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>    

        </mat-tab>
    </mat-tab-group>
</div>
